            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
        
</defs>
<rect width="100%" height="100%" fill="#ffffff" />
<circle cx="100" cy="100" r="40" fill="#ffcccc" stroke="#cc0000" stroke-width="2" opacity="1.0" />
